  <div class="mx-3 p-2">
    <div class="page-header">
      <h5 class="translation  font-weight-bold mt-2 mb-2 mr-5 titleText" key="">Sound Settings</h5>
    </div>
  </div>
</div>
<div class="m-3 container_background rounded-3 ">
  <div class="row g-3 m-3 ">
    <!-- <div class="col-md-4 form-group">
        <input type="text" class="form-control translation" placeholder="" key="department_name" id="name" autocomplete="off">
      </div>
      <div class="col-md-2 form-group">

    <form action method="post">
      <div class="d-flex justify-content-between bd-highlight mb-3 border-b">
        <div class="col-md-3 my-2 my-md-0">
          <div class="d-flex align-items-center pb-4  ">
            <label class="mr-3 mb-0  d-md-block length">Merchant</label>

            <select class="form-select" name="search_role" aria-label="Default select example  " id='sound_merchant'>
              <option value=" ">Flexgaming</option>
             
            </select>


          </div>



        </div>
      </div>
      <div class="d-flex justify-content-between bd-highlight mb-3 ">

        <h5 class="text-dark font-weight-bold mb-10 text-light-dark-heading trans_mute_notification"><b>Mute
            Notification:</b>
        </h5>



      </div>
      <div class="mb-5">
        <div class="row align-items-center mb-5">
          <div class="col-md-3 my-2 my-md-0">
            <div class="d-flex align-items-center">
              <label class="mr-3 mb-0 d-none d-md-block length trans_affiliate_withdrawal">Affiliate Withdrawal</label>
              <input type="checkbox" name="affiliate" id="get_affiliate" value="Y">
            </div>
          </div>
        </div>
        <div class="row align-items-center mb-5">
          <div class="col-md-3 my-2 my-md-0">
            <div class="d-flex align-items-center">
              <label class="mr-3 mb-0 d-none d-md-block length trans_deposit">Deposit</label>
              <input type="checkbox" name="deposit" id="get_deposit" value="Y">
            </div>
          </div>
        </div>
        <div class="row align-items-center mb-5">
          <div class="col-md-3 my-2 my-md-0">
            <div class="d-flex align-items-center">
              <label class="mr-3 mb-0 d-none d-md-block length trans_withdrawal">Withdraw</label>
              <input type="checkbox" name="withdrawal" id="withdrawal" value="Y">
            </div>
          </div>
        </div>
        <div class="row align-items-center mb-5">
          <div class="col-md-3 my-2 my-md-0">
            <div class="d-flex align-items-center">
              <label class="mr-3 mb-0 d-none d-md-block length trans_promotion_claim"><b>Promotion Claim:</b></label>
              <input type="checkbox" name="promotion_claim" id="promotion_claim" value="Y">
            </div>
          </div>
        </div>
        <div class="row align-items-center mb-5">
          <div class="col-md-3 my-2 my-md-0">
            <div class="d-flex align-items-center">
              <label class="mr-3 mb-0 d-none d-md-block length trans_bonus"><b>Bonus:</b></label>
              <input type="checkbox" name="bonus" id="get_bonus" value="Y">
            </div>
          </div>
        </div>
        <input type="submit" name="save_mutebtn" value="Save" class="btn btn-light-primary px-6 font-weight-bold trans_save">
      </div>
    </form>


  </div>
</div>
