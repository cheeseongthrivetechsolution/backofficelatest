<div class="bg-light bg_grey">
  <div class=" p-2 page_header">
    <div class="page-header">
      <span class="page_title translation" key="dashboard">Dictionary</span>
    </div>
  </div>
  <div class="p-3 pt-4 overflow-hidden">
    <div class=" dictionary_wrap">
      <div class="dictionary_search_wrap">
        <div class="d-flex align-items-center flex-wrap row">
          <div class=" mt-2 d-flex align-items-center">
            <label for="" class="form-label">Name:</label>
            <input type="text" class="form-control" id="" placeholder="">
          </div>
          <div class=" mt-2 d-flex align-items-center">
            <label for="" class="form-label">Code:</label>
            <input type="text" class="form-control" id="" placeholder="">
          </div>
          <div class=" mt-2 d-flex align-items-center ">
            <label for="" class="form-label">Status:</label>
            <select class="form-select">
              <option value="1" selected>Active</option>
              <option value="0">Inactive</option>
            </select>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between ms-2 mt-4 me-2">
          <div class="d-flex align-items-center">
            <button class="clear_btn me-2">
              <span class="fa fa-remove me-2"></span>
              <span>Clear</span>
            </button>
            <button class="search_btn">
              <span class="fa fa-search me-2"></span>
              <span>Search</span>
          </div>
          <div class="d-flex align-items-center justify-content-end">
            <button class="add_btn me-2" data-bs-toggle="modal" data-bs-target="#adddictionaryModal">
              <span class="fa fa-plus me-2"></span>
              <span>Add</span>
            </button>
            <!-- <button class="export_btn">
              <span class="fa fa-file-excel-o me-2"></span>
              <span>Export</span>
            </button> -->
          </div>

        </div>
      </div>
      <div class="dictionaryData_wrap">
        <table id="dictionaryTable" class="display">
        </table>

        <!-- Legend -->
        <div class="dictionaryTableLegend_wrap">
          <table id="dictionaryTableLegend">
            <tr>
              <td>Legend</td>

            </tr>
            <tr>
              <td class="bg-same-name"></td>
              <td>Same Name</td>
            </tr>
            <tr>
              <td class="bg-same-password"></td>
              <td>Same Password</td>
            </tr>
            <tr>
              <td class="bg-same-ip"></td>
              <td>Same IP</td>
            </tr>
            <tr>
              <td class="bg-same-name-password"></td>
              <td>Same Name and Password</td>
            </tr>
            <tr>
              <td class="bg-same-name-ip"></td>
              <td>Same Name and IP</td>
            </tr>
            <tr>
              <td class="bg-same-password-ip"></td>
              <td>Same Password and IP</td>
            </tr>
            <tr>
              <td class="bg-same-name-password-ip"></td>
              <td>Same Name,Password and IP</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="adddictionaryModal" tabindex="-1" aria-labelledby="adddictionaryModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form class="form" action="" method="post" accept-charset="utf-8" id="addmemberForm">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold text-light-dark-heading"><span id="trans_add_member_title"
              class="addModal_title">Add
              </span></h4>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" aria-hidden="true">
            <span aria-hidden="true" style="display:block;font-size:30px;color:black;">Ã—</span>
          </button>
        </div>
        <div class="modal-body mx-3">
        <div class="col-12 d-flex align-items-center mb-2">
          <label for="" class="col-3 form-label">Name</label>
          <input type="text" class="form-control col-9">
        </div>
        <div class="col-12 d-flex align-items-center mb-2">
          <label for="" class="col-3 form-label">Code</label>
          <input type="text" class="form-control col-9">
        </div>
        <div class="col-12 d-flex align-items-center mb-2">
          <label for="" class="col-3 form-label">Remark</label>
          
          <textarea class="form-control col-9" rows="3"></textarea>
        </div>
        <div class="col-12 d-flex align-items-center mb-2">
          <label for="" class="col-3 form-label">Status</label>
          <select class="form-select col-9 w-75">
            <option value="1" selected>Active</option>
            <option value="0">Inactive</option>
          </select>
        </div>
          
        </div>
        <div class="modal-footer d-flex justify-content-center">


          <input type="submit" class="btn btn-primary font-weight-bolder px-4 py-2" name="submit"
            value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
