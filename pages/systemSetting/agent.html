<div class="modal fade " id="addUser" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
  <div class="modal-dialog " style="max-width:600px;">
    <div class="modal-content">
      <form action method="post" class="form" id="kt_form">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100 font-weight-bold text-light-dark-heading trans_add_user" id="exampleModalLabel">
            Add User: </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>


        <div class="modal-body mx-3">
          <div class="wizard wizard-4" id="kt_wizard" data-wizard-state="step-first" data-wizard-clickable="true">



            <div class="my-5 step" data-wizard-type="step-content" data-wizard-state="current">
              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading trans_login_name">Login
                  Name:</label>
                <div class="col-lg-9 col-xl-9">
                  <input class="form-control" name="login_name" type="text" value="" pattern="[A-Za-z0-9]+"
                    style="border-color:#b3b3b3;" required="">
                </div>
              </div>


              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading trans_password">Password:</label>
                <div class="col-lg-9 col-xl-9">
                  <input class="form-control" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    type="password" style="border-color:#b3b3b3;" value="" required="">
                  <span class="form-text text-muted trans_password_must">Password must contain at least 8 characters,
                    at least one alphabet and at least one number.</span>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading trans_full_name">Full
                  Name:</label>
                <div class="col-lg-9 col-xl-9">
                  <input class="form-control" name="full_name" type="text" value="" style="border-color:#b3b3b3;"
                    required="">
                </div>
              </div>


              <div class="form-group row">
                <label
                  class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading trans_department">Department:</label>
                <div class="col-lg-9 col-xl-9">
                  <select name="user_type" class="form-select" style="border-color:#b3b3b3;" required="">
                    <option value=""></option>
                    <option value="1">ADMIN</option>
                    <option value="2">CUSTOMER SERVICE</option>
                    <option value="3">Project Team</option>
                    <option value="4">MARKETING</option>
                    <option value="19">test1</option>
                    <option value="21">test7</option>
                    <option value="24">Manager</option>
                    <option value="25">test11</option>
                    <option value="27">test17</option>
                    <option value="30">dashboard only</option>
                    <option value="31">SUPERVISOR</option>
                    <option value="32">Project Manager </option>
                    <option value="34">test9</option>
                    <option value="35">Demo Testing</option>
                    <option value="36">test2</option>
                    <option value="37">jq</option>
                    <option value="38">Testing</option>
                    <option value="39">qwer123</option>
                    <option value="40">qwer123</option>
                    <option value="41">qwer123</option>
                    <option value="42">qweer</option>
                    <option value="43">yong testing</option>
                    <option value="44">Lau</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading trans_status">Status:</label>
                <div class="col-lg-9 col-xl-9">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input2" type="radio" name="status" value="A">
                    <label class="form-check-label text-light-dark-heading trans_active">Active</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input2" type="radio" name="status" value="I">
                    <label class="form-check-label text-light-dark-heading trans_inactive">Inactive</label>
                  </div>
                </div>
              </div>
            </div>


            <div class="modal-footer d-flex justify-content-center border-top">
              <div>
                <input type="hidden" name="member_id" id="member_id" value="">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary mr-2 trans_submit">
              </div>
            </div>



          </div>
        </div>
      </form>
    </div>

  </div>
</div>
