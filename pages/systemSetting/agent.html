  <div class="modal fade " id="addForm" tabindex="-1" aria-labelledby="addFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a User Role</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post">
            <div class="form-group row">
              <label class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading"> Name: </label>
              <div class="col-lg-9 col-xl-9">
                <input name="name" class="form-control form-control-solid form-control-lg" id="addname"
                  style="border-color:#b3b3b3;" required />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading"> Merchant: </label>
              <div class="col-lg-9 col-xl-9">
                <select class="form-control form-control-solid form-control-lg form-select" name="merchant"
                  style="border-color:#b3b3b3;" id="addmerchant" required>
                  <option value='1'>Flexgaming</option>";
                </select>

              </div>
            </div>

            <div class="form-group row">
              <label class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading"> Remark:</label>
              <div class="col-lg-9 col-xl-9">
                <input name="remark" class="form-control form-control-solid form-control-lg"
                  style="border-color:#b3b3b3;" id="addremark" />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading"> Status:</label>
              <div class="col-lg-9 col-xl-9 col-form-label">


                <input type="radio" name="status" value="1">
                <label class='text-light-dark-heading'>Active</label>

                <input type="radio" name="status" value="2">
                <label class='text-light-dark-heading'>Inactive</label>

                <input type="radio" name="status" value="3">
                <label class='text-light-dark-heading'>Suspended</label>

                <input type="radio" name="status" value="4">
                <label class='text-light-dark-heading'>Deleted</label>
              </div>
            </div>


            <div class="form-group row">
              <label class="col-xl-3 col-lg-3 col-form-label text-light-dark-heading"> Level: </label>
              <div class="col-lg-9 col-xl-9">
                <select class="form-control form-control-solid form-control-lg form-select" name="addlevel"
                  id="addlevel" style="border-color:#b3b3b3;" required />
                <option value='1'>Manager</option>
                <option value='2'>Supervisor</option>
                <option value='3'>Staff</option>
                </select>

              </div>
            </div>

            <div class="row" style="padding-left:20px; padding-right:20px;">
              <div class="col-4">
                <div class="form-check p-0">
                  <input type="checkbox" class="form-check-input " name="all_section_right" id='all_section_right'
                    value=""> <label class="form-check-label"> Section/ Access Right </label>
                </div>



              </div>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
